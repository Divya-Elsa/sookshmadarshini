<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Sookshmadarshini</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Sookshmadarshini</h1>
      <p>Your platform for sharing information and reporting suspicions</p>
    </header>

    <!-- Login Section -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <select id="user-role" required>
          <option value="">Select Role</option>
          <option value="police">Police</option>
          <option value="citizen">Citizen</option>
        </select>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
    </section>

    <!-- Dashboard Section (Hidden Initially) -->
    <section id="dashboard-section" class="hidden">
      <header>
        <h2>Hello, <span id="user-name"></span>!</h2>
        <p>Role: <span id="user-role-display"></span></p>
        <button id="logout-btn" class="btn">Logout</button>
      </header>

      <section id="notifications-section" class="hidden">
        <h2>Notifications</h2>
        <ul id="notifications-list"></ul>
      </section>

      <section id="report-section" class="hidden">
        <h2>Submit a Report</h2>
        <form id="report-form">
          <select id="report-case" required>
            <option value="">Select a Case</option>
          </select>
          <textarea id="report-content" placeholder="Write your report here..." required></textarea>
          <button type="submit" class="btn">Submit Report</button>
        </form>
      </section>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
