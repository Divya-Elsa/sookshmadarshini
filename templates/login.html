<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sookshmadarshini</title>
  <link rel="stylesheet" href="C:\Users\devan\OneDrive\Desktop\tinker\sookshmadarshini\static\css\styles.css">
</head>
<body>
  <div id="app">
    <section id="login-page">
      <h1>Welcome to Sookshmadarshini</h1>
      <p>Select your role and log in to continue:</p>
      <form id="role-form">
        <label for="role-select">Select Role:</label>
        <select id="role-select" required>
          <option value="">Choose...</option>
          <option value="police">Police</option>
          <option value="citizen">Citizen</option>
        </select>
        <button type="submit">Next</button>
      </form>
    </section>

    <section id="police-login" class="hidden">
      <h2>Police Login</h2>
      <form id="police-form">
        <input type="text" id="police-name" placeholder="Police Name" required>
        <input type="text" id="police-id" placeholder="Police ID" required>
        <input type="text" id="police-station" placeholder="Station Name" required>
        <input type="text" id="police-location" placeholder="Location" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="citizen-login" class="hidden">
      <h2>Citizen Login</h2>
      <form id="citizen-form">
        <input type="text" id="citizen-name" placeholder="Full Name" required>
        <input type="text" id="citizen-phone" placeholder="Phone Number" required>
        <input type="text" id="citizen-address" placeholder="Residential Address" required>
        <input type="text" id="citizen-id" placeholder="ID Proof (e.g., Aadhaar)" required>
        <button type="submit">Login</button>
      </form>
    </section>
  </div>

  <script src="C:\Users\devan\OneDrive\Desktop\tinker\sookshmadarshini\static\js\login.js"></script>
</body>
</html>
