<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police Dashboard</title>


  <link rel="stylesheet" href="C:\Users\devan\OneDrive\Desktop\tinker\sookshmadarshini\static\css\styles.css">

</head>
<body>
  <div id="app">
    <h1>Police Dashboard</h1>
    <section id="case-list">
      <h2>Filed Cases</h2>
      <ul id="cases"></ul>
    </section>

    <section id="file-case">
      <h2>File a New Case</h2>
      <form id="case-form"  method="POST" action="/police">
        <input type="text" id="case-title" placeholder="Case Title" required>
        <input type="text" id="case-location" placeholder="Case Location" required>
        <input type="date" id="case-date" required>
        <select id="case-type" required>
          <option value="">Case Type...</option>
          <option value="theft">Theft</option>
          <option value="vandalism">Vandalism</option>
          <option value="assault">Assault</option>
        </select>
        <button type="submit">File Case</button>
      </form>
    </section>
  </div>


  <script src="static\js\police.js"></script>

</body>
</html>
