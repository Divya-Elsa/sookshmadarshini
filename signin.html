<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police and User Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="dashboard-title">Police Dashboard</h1>
      <button id="switch-view" class="btn">Switch to User View</button>
    </header>

    <div id="police-view" class="dashboard-view">
      <section>
        <h2>File a New Case</h2>
        <form id="new-case-form">
          <input type="text" id="case-title" placeholder="Case Title" required>
          <textarea id="case-description" placeholder="Case Description" required></textarea>
          <input type="text" id="case-location" placeholder="Location" required>
          <select id="case-type" required>
            <option value="">Select Case Type</option>
            <option value="Crime">Crime</option>
            <option value="Suspicious Activity">Suspicious Activity</option>
          </select>
          <button type="submit" class="btn">Submit Case</button>
        </form>
      </section>

      <section>
        <h2>Cases</h2>
        <ul id="cases-list"></ul>
      </section>
    </div>

    <div id="user-view" class="dashboard-view hidden">
      <section>
        <h2>Notifications</h2>
        <ul id="notifications-list"></ul>
      </section>

      <section>
        <h2>Submit a Report</h2>
        <form id="report-form">
          <select id="report-case" required>
            <option value="">Select a Case</option>
          </select>
          <textarea id="report-content" placeholder="Write your report here..." required></textarea>
          <button type="submit" class="btn">Submit Report</button>
        </form>
      </section>
    </div>
  </div>

  <script src="server.js"></script>
</body>
</html>
